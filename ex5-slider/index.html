<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- .slider>.el*8{$} -->
    <div class="slider">
        <div class="el show">1</div>
        <div class="el">2</div>
        <div class="el">3</div>
        <div class="el">4</div>
        <div class="el">5</div>
        <div class="el">6</div>
        <div class="el">7</div>
        <div class="el">8</div>
    </div>
    <button id="prev">Prev</button>
    <button id="next">Next</button>
    <script src="script.js"></script>
</body>
</html>
